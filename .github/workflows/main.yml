name: .NET Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ—ï¸ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Use the correct .NET version

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ForburyExcel/ForburySolution.sln

    - name: ğŸ—ï¸ Build project
      run: dotnet build ForburyExcel/ForburySolution.sln --configuration Release --no-restore

    - name: ğŸ” Verify Test File Exists
      run: |
        ls -lah ForburySolution/TestData/Latest/
        test -f "ForburySolution/TestData/Latest/Percentage Rent Model - Test Excel file.xlsx" && echo "âœ… Test file found!" || (echo "âŒ Test file missing!" && exit 1)

    - name: ğŸ“„ Copy Test Data
      run: |
        mkdir -p ForburySolution/ExcelTests/bin/Release/net8.0/TestData/Latest
        cp "ForburySolution/TestData/Latest/Percentage Rent Model - Test Excel file.xlsx" ForburySolution/ExcelTests/bin/Release/net8.0/TestData/Latest/

    - name: âœ… Run tests
      run: dotnet test ForburyExcel/ForburySolution.sln --configuration Release --no-build --logger "trx"

    - name: ğŸ“‚ Upload NUnit Test Results
      uses: actions/upload-artifact@v4
      with:
        name: NUnit-Test-Results
        path: "**/TestResults.trx"

    - name: ğŸ“„ Upload Test Logger File
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TestLogger-Logs
        path: ForburySolution/ExcelTests/TestLoggerFile.log
